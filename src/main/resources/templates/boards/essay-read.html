<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
        
        <head>
            <style>
                .essay-content{
                    box-sizing: border-box;
                    width: 100%;
                    margin-top: 30px;
                }
                .left-space{
                    display: inline-block;
                    width:80%;
                }
                .right-space{
                    display: inline-block;
                    float: right;
                }
                textarea{
                    resize: none;
                    display: inline-block;
                    height: auto;
                }
            </style>
        </head>
        
        <div class="essay-content">
    
            <!-- 게시물 내용 부분 -->
            <div class="left-space">
                <!-- 게시물 제목 -->
                <div>
                    <h3>[[${result.title}]]</h3>
                </div>
                
                <div class="form-group" th:each="dto : ${result.contentList}">
                    <br>
                    <label th:for="|${dto.pk}content|">[[${dto.title}]]</label>
                    <br>
                    <input th:id="|${dto.pk}content|" type="text" class="form-control" name="content" th:value="${dto.text}" readonly>
            
                    <!-- 예상질문 부분 -->
                    <div th:each="qdto : ${result.questionList}" th:if="${dto.pk == qdto.contentId}">
                        <form th:action="@{/essay/question/delete}" th:method="post">
                            <label th:for="|${qdto.pk}question|">[[${qdto.nickname}]]님의 예상질문</label>
                            <br>
                            <textarea th:id="|${qdto.pk}question|" cols="80" readonly>[[${qdto.content}]]</textarea>
                            <input style="display: none" name="eb_pk" th:value="${result.pk}">
                            <input style="display: none" name="question_pk" th:value="${qdto.pk}">
                            <button type="submit" style="border: 1px black; background-color: red"
                                    th:if="${loginNickname == qdto.nickname}">삭제</button>
                        </form>
                    </div>
            
                    <!-- 예상질문 달기 -->
                    <div th:id="${dto.pk}"></div>
                    <input class="questionButton" type="button" value="예상질문 달기"
                           th:attr="onclick=|make_expectedQuestion('${result.pk}', '${dto.pk}', '${loginNickname}'); remove_questionBtn()|">
                </div>
                
                <!-- 게시물 글 내용 -->
                <br><br>
                <div>
                    <textarea rows="10" style="border: none; width: 100%" readonly>[[${result.text}]]</textarea>
                </div>
                <br>
                
                <!-- 수정, 삭제 버튼 - 로그인한 사람이 글쓴이일 때만-->
                <div th:if="${loginNickname == result.writer}" style="float: right">
                    <button class="btn btn-secondary" type="button">
                        <a th:href="@{/essay/board/update/{pk}(pk=${result.pk})}" style="color: white">게시물 수정</a>
                    </button>
                    <button class="btn btn-secondary" type="button" style="background-color: red">
                        <a th:href="@{/essay/board/delete/{pk}(pk=${result.pk})}" style="color: white">게시물 삭제</a>
                    </button>
                </div>
                
            </div>
    
            <!-- 피드백 보기 부분-->
            <div class="right-space">
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        피드백([[${result.fCnt}]]개)
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:each="dto : ${result.feedbackList}"
                           th:href="@{/essay/board/feedback/{pk}(pk=${dto.pk})}" th:text="|${dto.nickname}님의 피드백|">
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 첨삭쓰기 버튼 -->
            <div style="float: right; display: inline-block">
                <button class="btn btn-primary">
                    <a th:href="@{/essay/board/feedback}" style="color: white;">첨삭 쓰기</a>
                </button>
            </div>
            <hr>
            
            <!-- 댓글 -->
            <div class="reply-space">
                <h3>댓글</h3>
                
                <!-- 기존 댓글 표시 -->
                <div th:each="dto : ${result.replyList}">
                    <form th:action="@{/essay/reply/delete}" th:method="post">
                        <label>[[${dto.nickname}]]님의 댓글</label>
                        <br>
                        <textarea cols="80" readonly>[[${dto.content}]]</textarea>
                        <input style="display: none" name="eb_pk" th:value="${result.pk}">
                        <input style="display: none" name="reply_pk" th:value="${dto.pk}">
                        <button type="submit" style="border: 1px black; background-color: red"
                                th:if="${loginNickname == dto.nickname}">삭제</button>
                    </form>
                </div>
    
                <!-- 댓글 달기 -->
                <div id="new_reply"></div>
                <input id="reply_input" type="button" value="댓글 달기"
                       th:attr="onclick=|make_reply('${result.pk}', '${loginNickname}'); remove_replyBtn()|">
            </div>
        </div>
        
        
        <!-- 댓글 달기 기능 -->
        <script th:inline="javascript">
            //댓글 달기를 누르면 그 부분 삭제
            function remove_replyBtn(){
                $('#reply_input').remove();
            }
            
            //예상질문 달기를 누르면 모든 버튼 삭제
            function remove_questionBtn(){
                $('.questionButton').remove();
            }
            
            //댓글 달기를 누를 때
            function make_reply(pk, nickname){
                document.getElementById("new_reply").innerHTML+= `<form action="/essay/reply" method="post">`+
                        '<label>'+nickname+'님의 댓글</label><br>'+
                `<textarea name="replyContent" cols="80" rows="3" placeholder="내용을 입력해주세요."></textarea>`+
                        `<input type="text" name="essay_pk" style="display: none" value="`+pk+`">`+
                `<button type="submit" style="border: 1px black; background-color: lightgray">확인</button></form><br>`;
            }
            
            //예상질문 쓰기를 누를 때
            function make_expectedQuestion(pk, id, nickname){
                document.getElementById(id).innerHTML += `<form action="/essay/question" method="post">`+
                        '<label>'+nickname+'님의 예상질문</label><br>'+
                `<textarea name="questionContent" cols="80" placeholder="예상질문을 입력해주세요."></textarea>`+
                        `<input type="text" name="essay_pk" style="display: none" value="`+pk+`">`+
                        `<input type="text" name="content_pk" style="display: none" value="`+id+`">`+
                `<button type="submit" style="border: 1px black; background-color: lightgray">확인</button></form><br>`;
            }
        </script>
        
    </th:block>
</th:block>
