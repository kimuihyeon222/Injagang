<!DOCTYPE html>

<html>
<head>
    <style>
        body{
            display: flex;
            height: 100%;
            background: #f5f6f7;
            justify-content: center;
            align-items: center;
        }

#content {
    display: flex;
    flex-direction: column;
    width: 460px;
    /* justify-content: center; */
    align-items: center;
}

.input{
    display: block;
    width: 100%;
    height: 51px;
    border: solid 1px #dadada;
    padding: 10px 14px 10px 14px;
    box-sizing: border-box;
    background: #fff;
    /* position: relative; */
}
.flex{
    display: flex;
}

.justify-content-even{
    justify-content:space-evenly
}

.w-300{
    width: 300px;
}

.w-400 {
    width: 400px;
}


.margin-bottom-30 {
    margin-bottom: 30px;
}

.margin-bottom-50 {
    margin-bottom: 50px;
}

.btn{
    padding: 10px 14px 10px 14px;
}


    </style>
</head>


<body>
    <div id="content">

        <h1 class="margin-bottom-50">회원가입</h1>

        <form>

        <div class="margin-bottom-30">
            <label for="id">아이디</label>
            <input type="text" id="id" class="input w-400" maxlength="20">
        </div>

        <div class="margin-bottom-30">
            <label for="password">비밀번호</label>
            <input type="password" id="password" class="input w-400">
        </div>


        <div class="margin-bottom-30">
            <label for="password-check">비밀번호 확인 </label>
            <input type="password" id="password-check" class="input w-400">
        </div>

        <div class="margin-bottom-30">
            <label for="name">이름 </label>
            <input type="text" id="name" class="input w-400">
        </div>

        <div class="margin-bottom-30">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" class="input w-400">
        </div>

        <div class="margin-bottom-30">
            <label for="email">이메일</label>
            <input type="email" id="email" class="input w-400">
        </div>

        <div class="flex justify-content-even">
            <button class="btn">확인</button>
            <button class="btn">취소</button>            
        </div>
    
    </form>

    </div>

</body>

</html>
