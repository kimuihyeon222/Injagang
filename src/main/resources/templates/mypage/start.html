<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/simple-sidebar.css}" rel="stylesheet">

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


    <style>


        .carousel-inner > .carousel-item > img {
            width: 30vw;
            height: 90vh;
        }

        .text-style {
            font-weight: bold;
            font-size: 25px;
            position: relative;
            left: 50%;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
<!--            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>-->
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" th:src="@{/interview.png}" alt="First slide"><br>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/essay.png}" src="https://placeimg.com/1080/500/arch"
                     alt="Second slide"><br>
            </div>
<!--            <div class="carousel-item">-->
<!--                <img class="d-block w-100" th:src="@{/essay.png}" src="https://placeimg.com/1080/500/nature"-->
<!--                     alt="Third slide"><br>-->
<!--            </div>-->

        </div>
        <a style="color:black" class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
           data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a style="color:black" class="carousel-control-next" href="#carouselExampleIndicators" role="button"
           data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="text-center">
    <a class="btn btn-outline-info px-5" href="/login">시작하기</a>
</div>
</body>

<script>
    $('.carousel').carousel({
        interval: 2000
    })
</script>
</html>
