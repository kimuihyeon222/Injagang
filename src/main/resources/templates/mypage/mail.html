<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
        <head>
            <style>


                .body{
                    display: flex;
                    height: 100%;
                    /*background: #f5f6f7;*/
                    justify-content: center;
                    align-items: center;
                }

                #content {
                    display: flex;
                    flex-direction: column;
                    width: 460px;
                    /* justify-content: center; */
                    align-items: center;
                }

                .w-400 {
                    width: 400px;
                }
                .margin-top-20{
                    margin-top: 20px;
                }

                .btn{
                    padding: 10px 14px 10px 14px;
                }


            </style>
        </head>


        <body>
        <div class="body">
            <div id="content">

                <a href="/login" class="margin-top-20"><img th:src="@{/인자강.png}" width="300px" height="200px" src="../../static/인자강.png"></a>

                <span>입력하신 이메일로 메일을 전송했습니다.</span>
                <span>이메일을 확인해주세요.</span>
                <br><br>
                <button class="w-400 btn btn-outline-info" th:onclick="|location.href='@{/login}'|">로그인 하러가기</button>
            </div>
        </div>
        </body>
    </th:block>
</th:block>

</html>
